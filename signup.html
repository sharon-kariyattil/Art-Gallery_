<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Art Gallery</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="assets/css/gallery-style.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Art Gallery</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list" id="nav-list">
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>
        </nav>
    </header>
    <div class="login">
        <div class="login__form">
            <h1 class="login__title">Sign Up</h1>

            <form id="signup-form">
                <div class="login__content">
                    <div class="login__box">
                        <label for="name" class="login__label">Name</label>
                        <input type="text" class="login__input" id="name" required>
                    </div>
                    <div class="login__box">
                        <label for="email" class="login__label">Email</label>
                        <input type="email" class="login__input" id="email" required>
                    </div>
                    <div class="login__box">
                        <label for="password" class="login__label">Password</label>
                        <input type="password" class="login__input" id="password" required>
                    </div>
                </div>

                <div>
                    <button type="submit" class="button login__button">Sign Up</button>
                </div>

                <div class="login__signup">
                    Already have an account? <a href="login.html">Log in</a>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
