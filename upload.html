<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Art - Art Gallery</title>
    <link rel="stylesheet" href="assets/css/gallery-style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="gallery.html" class="nav__logo">Art Gallery</a>
            <div id="nav-menu">
                <ul class="nav__list" id="nav-list">
                    </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="section">
            <h2 class="section__title">Upload Your Artwork</h2>
            <span class="section__subtitle">Share your creation with the world</span>

            <div class="login" style="height: auto; padding-top: 2rem;">
                <form class="login__form" id="upload-form">
                    <div class="login__content">
                        <div class="login__box">
                            <label for="art-title" class="login__label">Art Title</label>
                            <input type="text" class="login__input" id="art-title" required placeholder="e.g., Sunset Over the Lake">
                        </div>
                        <div class="login__box">
                            <label for="art-description" class="login__label">Description</label>
                            <textarea class="login__input" id="art-description" required rows="4" placeholder="A short description of your artwork..."></textarea>
                        </div>
                        <div class="login__box">
                            <label for="art-category" class="login__label">Category</label>
                            <select class="login__input" id="art-category" required>
                                <option value="" disabled selected>Select a category</option>
                                <option value="painting">Painting</option>
                                <option value="sculpture">Sculpture</option>
                                <option value="photography">Photography</option>
                                <option value="digital">Digital Art</option>
                            </select>
                        </div>
                         <div class="login__box">
                            <label for="art-file" class="login__label">Image File</label>
                            <input type="file" class="login__input" id="art-file" required accept="image/*">
                        </div>
                        <div class="login__box">
                            <label for="art-author" class="login__label">Author</label>
                            <input type="text" class="login__input" id="art-author" readonly>
                        </div>
                    </div>
                    <button type="submit" class="button login__button">Submit Artwork</button>
                </form>
            </div>
        </section>
    </main>
    <script src="assets/js/app.js"></script>
</body>
</html>
