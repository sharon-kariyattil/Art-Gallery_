<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collection - Art Gallery</title>
    <link rel="stylesheet" href="assets/css/gallery-style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="gallery.html" class="nav__logo">Art Gallery</a>
            <div id="nav-menu">
                <ul class="nav__list" id="nav-list">
                    </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="art-display section">
            <h2 class="section__title" id="collection-title">My Collection</h2>
            <span class="section__subtitle">The artwork you've submitted</span>

            <div class="art-display__filters" id="my-collection-filters">
                <span class="art-display__item active-work" data-filter="all">All</span>
                <span class="art-display__item" data-filter=".painting">Paintings</span>
                <span class="art-display__item" data-filter=".sculpture">Sculptures</span>
                <span class="art-display__item" data-filter=".photography">Photography</span>
                <span class="art-display__item" data-filter=".digital">Digital Art</span>
            </div>

            <div class="art-display__container container" id="my-collection-container">
    </div>
        </section>

    <div id="art-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <h2 id="modal-title">Art Title</h2>
            <p id="modal-description">Art Description</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mixitup@3.3.1/dist/mixitup.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
