<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean's Breath - Art Gallery</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="assets/css/gallery-style.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Art Gallery</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list" id="nav-list">
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="art-piece section">
            <div class="art-piece__container container grid">
                <div class="art-piece__img-container">
                    <img src="assets/img/Ocean's Breath.webp" alt="Ocean's Breath" class="art-piece__img">
                </div>
                <div class="art-piece__data">
                    <h1 class="art-piece__title">Ocean's Breath</h1>
                    <h2 class="art-piece__artist">By Maria Garcia</h2>
                    <h3 class="art-piece__year">Year of Creation: 2021</h3>
                    <p class="art-piece__description">
                       This photograph captures the dynamic power of the ocean. The long exposure technique smooths the water, creating a stark contrast with the rugged coastline cliffs.
                    </p>
                    <a href="art-display.html" class="button button--flex">
                        <i class="uil uil-arrow-left button__icon"></i> Back to Gallery
                    </a>
                </div>
            </div>
            <div class="similar-art__container container">
                <h2 class="similar-art__title">Similar Artworks</h2>
                <div class="gallery__container grid">
                     <a href="art-piece-4.html" class="gallery__card">
                        <img src="assets/img/misty-mountains.jpg" alt="Misty Mountains" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Misty Mountains</h3>
                            <span class="gallery__artist">By Alex Ray</span>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="assets/js/art.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
